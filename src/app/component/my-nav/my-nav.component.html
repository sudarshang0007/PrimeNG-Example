
<nav class="navbar navbar-expand-lg navbar-light bg-warning text-white">
  <!-- <a class="navbar-brand" href="#">Navbar</a> -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let menu of menuList" [ngClass]="menu.subMenu ? 'dropdown':'' ">
        {{menu.subMenu?.lenght}}
        <a *ngIf="menu.subMenu" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown"
          aria-expanded="false">
          {{menu.name}}
        </a>
        <a *ngIf="!menu.subMenu" class="nav-link" [routerLink]="menu.link ? menu.link : '' ">{{menu.name}}</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let submenu of menu.subMenu" [routerLink]="submenu.link">{{submenu.name}}</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
